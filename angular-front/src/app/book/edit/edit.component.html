<!-- edit.component.html -->
<div class="card">
  <div class="card-header"><h5 class="card-title">Edit Book</h5></div>
    <div class="card-body">
      <form [formGroup]="bookForm" (submit)="editBook()"> <!-- Corrected to call editAuthor() method -->
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" formControlName="name" class="form-control" required>
          <div *ngIf="bookForm.get('name').invalid && bookForm.get('name').touched" class="text-danger">
            Name is required.
          </div>
        </div>
        <div class="form-group">
          <label for="isbn">ISBN</label>
          <input type="text" formControlName="isbn" class="form-control" required>
          <div *ngIf="bookForm.get('isbn').invalid && bookForm.get('isbn').touched" class="text-danger">
            ISBN is required.
          </div>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <select class="form-control" formControlName="author">
              <option *ngFor="let authorDetails of authors" [value]="authorDetails._id">{{ authorDetails.first_name }} {{ authorDetails.last_name }}</option>
            </select>
            <div *ngIf="bookForm.get('author').invalid && bookForm.get('author').touched" class="text-danger">
              Author is required.
            </div>
          </div>
          <div class="pt-2 form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Update Book</button>
          </div>
      </form>
    </div>
  </div>
